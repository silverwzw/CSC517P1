<head>
    <title>Welcome</title>
    <script src="/jquery.js"></script>
    <script src="/ui.js"></script>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th id="nav1" valign="top" align="left"></th>
            <th id="nav2" valign="top" align="right"></th>
        </tr>
        <tr>
            <td colspan="2" align="middle">
                <hr>
                <b>[Search]</b>&nbsp;&nbsp;Keyword:&nbsp;<input type="text" id="keyword" size=20> &nbsp;Author:&nbsp;<input type="text" id="user" size=6> &nbsp;Category:&nbsp;<select id="category"></select>&nbsp;<input type="submit" value='search' id="search">
                <hr>
            </td>
        </tr>
        <tr>
            <td valign="top" bgcolor="#FFFF99">
                <table border="0" cellspacing="0" id="plists">
                    <tbody>
                        <tr>
                            <th width="320" id="Post_th">Posts</th>
                            <th width="50">Author</th>
                            <th width="50">Replies</th>
                            <th width="50">Votes</th>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td valign="top" width="320" id="right_container" align="right">
                <div id="user_list"></div>
                <table width="320" border="0" cellspacing="0" id="pmain">
                    <tr>
                        <th id="ptitle" colspan="2" valign="middle" align="left"></th>
                        <th id="pauthor" width="50"></th>
                        <th id="pvotes" width="40"></th>
                    </tr>
                    <tr>
                        <td colspan="4" id="pcontent"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
