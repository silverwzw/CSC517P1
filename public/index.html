<head>
    <title>Welcome</title>
    <script src="/jquery.js"></script>
    <script>
    var is_login, username, is_admin;
    is_login = false;
    username = "";
    userid = -1;
    is_admin = false;
    function load() {
        $.get("/users/api_is_login.json",function (json,code) {
            console.log("api_is_login");
            console.log(json);
            console.log(code);
            if (json != null) {
                $("th#nav1")[0].innerHTML = "<a href='/users/" + json.id + "/edit' target='_blank'>" + json.name + "</a>, welcome back! <a href='/users/login?user[name]=logout'>logout</a>"
                username = json.name;
                userid = json.id;
                is_login = true;
            } else {
                $("th#nav1")[0].innerHTML = "<form action='/users/login' method='POST'>username:<input type='text' name='user[name]' size=6/>password:<input type='password' name='user[password]' size=6/><input type='submit' value='login'></form>"
                is_login = false;
            }
        });
        $.get("/users/api_is_admin.json", function (json,code){
            var l;
            console.log("api_is_admin");
            console.log(json);
            console.log(code);
            if (json) {
                $("th#nav2")[0].innerHTML = "<a href='/users' target='_blank'>Manage Users</a>";
            } else {
                $("th#nav2")[0].innerHTML = "<a href='#' id='list_user_link'></a>";
                l=$("a#list_user_link")[0];
                l.innerHTML = "List users";
                l.onclick = function () {;
                    if (l.innerHTML == "List users") {
                        $.get('/users/api_list.json', function (json,code) {
                            var list, i;
                            console.log("(users/)api_list");
                            console.log(json);
                            console.log(code);
                            list = "";
                            $("div#user_list")[0].innerHTML = "";
                            l.innerHTML = "Hide user list";
                            for (i = 0; i < json.length; i++) {
                                list += json[i].name;
                                if (json[i].id == userid) {
                                    list += "&nbsp;<b>(you)</b>";
                                }
                                list += "</br>";
                            }
                            $("div#user_list")[0].innerHTML = list;
                        });
                    } else {
                        l.innerHTML = "List users";
                        $("div#user_list")[0].innerHTML = "";
                    }
                };
            }
        });
        $.get("/posts/api_list.json", function (json,code){
            var tb,np,el,i;
            console.log("(posts/)api_list");
            console.log(json);
            console.log(code);
            tb = $("table#plists")[0];
            for (i = 0; i < json.length; i++) {
                np = document.createElement("tr");
                el = document.createElement("td");
                el.innerHTML = "<a href='javascript:show(" + json[i].id + ")'>" + json[i].t + "</a>";
                np.appendChild(el);
                el = document.createElement("td");
                el.innerHTML = json[i].u;
                np.appendChild(el);
                el = document.createElement("td");
                el.innerHTML = json[i].r;
                np.appendChild(el);
                el = document.createElement("td");
                el.innerHTML = json[i].v;
                np.appendChild(el);
                tb.appendChild(np);
            }
        });
    }
    $(document).ready(load);
    function vote(i) {
        console.log("vote : " + i)
    }
    function show(i) {
        $.get("/posts/api_show.json?id="+i, function (json,code){
            var j,tb;
            console.log("(posts/)api_show");
            console.log(json);
            console.log(code);
            $("tr.is_comment").remove();
            $("th#ptitle")[0].innerHTML = json.t;
            $("th#pauthor")[0].innerHTML = json.u.name;
            $("th#pvotes")[0].innerHTML = json.v.length  + "&nbsp;&nbsp;(<a href='javascript:vote(" + json.id + ")'>+</a>)";
            $("td#pcontent")[0].innerHTML = json.c;
            tb = $("table#pmain")[0];
            for (j = 0; j < json.comments.length; j++) {
                var comment,nc,el;
                comment = json.comments[j];
                nc = document.createElement("tr");
                el = document.createElement("td");
                el.innerHTML = comment.u.name + "&nbsp;says:";
                nc.appendChild(el);
                el = document.createElement("td");
                el.innerHTML = comment.c;
                nc.appendChild(el);
                el = document.createElement("td");
                el.innerHTML = comment.v.length + "&nbsp;&nbsp;(<a href='javascript:vote(" + json.id + ")'>+</a>)";
                nc.appendChild(el);
                $(nc).addClass("is_comment");
                tb.appendChild(nc);
            }
        });
    }
    </script>
</head>
<body>
<table cellspacing="0"><tr><th id="nav1"></th><th id="nav2"></th></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr>
        <td><table width="200" border="0" cellspacing="0" id="plists">
            <tr>
                <th>Posts</th>
                <th>Author</th>
                <th>Replies</th>
                <th>Votes</th>
            </tr>
        </table></td>
        <td><div id="user_list"></div><table width="200" border="0" cellspacing="0" id="pmain">
            <tr>
                <th id="ptitle"></th>
                <th id="pauthor"></th>
                <th id="pvotes"></th>
            </tr>
            <tr>
                <td colspan="4" id="pcontent"></td>
            </tr>
        </table></td>
    </tr>
</table>
</body>
</html>
