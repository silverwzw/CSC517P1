<!DOCTYPE html>
<html>
  <head>
    <title>Login Error</title>
  </head>
  <body>
    <h1><script>
        var str, old_str,counter;
        old_str = location.href.split("?")[1];
        str = old_str.replace('_', ' ');
        counter = 0;
        while (str != old_str && counter < 256) {
            old_str = str;
            str = str.replace('_', ' ');
            counter++;
        }
        document.write(str);</script></h1><br>
    <a href="/posts">back to post list</a>
  </body>
</html>
